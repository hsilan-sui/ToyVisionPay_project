<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 調整購物車項目的樣式 */
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
      }

      .cart-item img {
        width: 100px;
        height: auto;
        margin-right: 1rem;
      }

      .cart-item-details {
        flex-grow: 1;
      }

      .cart-item-actions {
        text-align: right;
      }

      /* 設置總金額區域 */
      #total-amount {
        font-size: 1.5rem;
        margin-top: 20px;
      }

      /* 清空購物車 */
      .clean-cart {
        font-size: 1.5rem;
        margin-top: 20px;
      }

      /* 設置結帳按鈕 */
      #checkout-button {
        font-size: 1.5rem;
        margin-top: 20px;
      }

      /* 刪除按鈕樣式 */
      .remove-item {
        color: red;
        cursor: pointer;
      }

      .coupon-area {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }

      .price-large {
        font-size: 1.8rem; /* 字體大小 */
        font-weight: bold; /* 字體加粗 */
      }

      .quantity-largy {
        font-size: 1.2rem; /* 字體大小 */
        font-weight: bold; /* 字體加粗 */
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-light container"
      style="background-color: #e3f2fd"
    >
      <div class="d-flex align-items-center">
        <small class="icon-size">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="darkblue"
            width="30"
            height="30"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </small>
        <h1 class="my-4 ms-3">您的購物車</h1>
        <!-- 使用 ms-3 來增加間距 -->
      </div>
    </nav>
    <div class="container">
      <div id="cart-list">
        <!-- 購物車產品列表 -->
      </div>

      <!-- 顯示總金額 -->
      <!-- 顯示總金額 -->
      <div class="text-end">
        <div
          id="total-amount"
          class="badge rounded-pill bg-warning text-dark p-3"
        >
          總金額: $0.00
        </div>
      </div>

      <!-- 優惠券區域 -->
      <div class="coupon-area">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Coupon code"
          id="coupon-code"
        />
        <button id="apply-coupon" class="btn btn-outline-primary">
          使用優惠券
        </button>
      </div>

      <!-- 返回購物和結帳按鈕 -->
      <div class="d-flex justify-content-between my-3">
        <button class="btn btn-secondary clean-cart">清空購物車</button>
        <button id="checkout-button" class="btn btn-success">確認結帳</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      // 連接到 WebSocket
      const socket = io.connect("http://localhost:5001"); // 確保端口和伺服器一致
      socket.on("connect", function () {
        console.log("WebSocket 連接成功！");
      });
      // 監聽購物車更新
      socket.on("update_cart", function (data) {
        console.log("購物車更新:", data);
        const cartList = document.getElementById("cart-list");
        let totalAmount = 0; // 初始化總金額
        cartList.innerHTML = ""; // 清空列表
        // 如果購物車為空
        if (Object.keys(data).length === 0) {
          cartList.innerHTML =
            '<div class="alert alert-warning">購物車為空</div>';
          document.getElementById("total-amount").textContent =
            "總金額: $0.00 元";
        } else {
          // 將產品和價格添加到購物車
          for (let product in data) {
            let productData = data[product];
            let productItem = `
              <div class="cart-item">
                <img src="/static/${
                  productData.image_path
                }" alt="${product}" width="100" height="100" >
                <div class="cart-item-details">
                  <h5>${product}</h5>
                  <p class="badge rounded-pill bg-success p-2 quantity-largy">數量: ${
                    data[product].quantity
                  }</p>
                </div>
                <div class="cart-item-actions">
                  <p class="badge rounded-pill bg-light text-dark p-2 price-large">價格: $${data[
                    product
                  ].price.toFixed(2)}</p>
                  <p class="remove-item" onclick="removeItem('${product}')">刪除</p>
                </div>
              </div>
            `;
            cartList.insertAdjacentHTML("beforeend", productItem);
            // 計算總金額
            totalAmount += data[product].quantity * data[product].price;
          }
          // 更新總金額
          document.getElementById("total-amount").textContent =
            "總金額: $" + totalAmount.toFixed(2);
        }
      });
      // 刪除購物車項目
      function removeItem(product) {
        alert(`移除 ${product} from cart`);
        // 這裡可以添加對購物車的刪除邏輯
      }
      // 處理結帳按鈕點擊事件
      document
        .getElementById("checkout-button")
        .addEventListener("click", function () {
          alert("感謝您的購買！您的訂單已提交。");
        });
    </script>
  </body>
</html>
