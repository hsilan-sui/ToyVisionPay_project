<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      /* 設置購物車列表項目的字體大小 */
      .list-group-item {
        font-size: 1.5rem; /* 調整字體大小，1.5rem 相當於 24px，根據需求調整 */
      }

      /* 調整標題字體大小 */
      h1 {
        font-size: 2rem; /* 調整標題的字體大小 */
      }

      /* 設置總金額區域 */
      #total-amount {
        font-size: 1.8rem;
        margin-top: 20px;
      }

      /* 設置結帳按鈕 */
      #checkout-button {
        font-size: 1.5rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>你的購物車</h1>
      <ul id="cart-list" class="list-group">
        <!-- 購物車產品列表 -->
      </ul>

      <!-- 顯示總金額 -->
      <div id="total-amount" class="text-right">總金額: $0.00</div>

      <!-- 確認結帳按鈕 -->
      <button id="checkout-button" class="btn btn-primary btn-block">
        確認結帳
      </button>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      // 連接到 WebSocket
      var socket = io.connect("http://localhost:5001"); // 確保端口和伺服器一致
      socket.on("connect", function () {
        console.log("WebSocket 連接成功！");
      });

      // 監聽購物車更新
      socket.on("update_cart", function (data) {
        console.log("購物車更新:", data);
        var cartList = document.getElementById("cart-list");
        var totalAmount = 0; // 初始化總金額
        cartList.innerHTML = ""; // 清空列表

        // 如果購物車為空
        if (Object.keys(data).length === 0) {
          var emptyItem = document.createElement("li");
          emptyItem.className = "list-group-item";
          emptyItem.textContent = "購物車為空";
          cartList.appendChild(emptyItem);
          document.getElementById("total-amount").textContent = "總金額: $0.00";
        } else {
          // 將產品和價格添加到購物車
          for (var product in data) {
            var listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent =
              product +
              " x " +
              data[product].quantity +
              " - 價格: $" +
              data[product].price.toFixed(2);
            cartList.appendChild(listItem);

            // 計算總金額
            totalAmount += data[product].quantity * data[product].price;
          }

          // 更新總金額
          document.getElementById("total-amount").textContent =
            "總金額: $" + totalAmount.toFixed(2);
        }
      });

      // 處理結帳按鈕點擊事件
      document
        .getElementById("checkout-button")
        .addEventListener("click", function () {
          alert("感謝您的購買！您的訂單已提交。");
        });
    </script>
  </body>
</html>
